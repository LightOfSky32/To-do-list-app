<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devicewidth, initial-scale=1.0">
        <title>TO DO LIST</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="mainContainer">
            <h1>Todo list</h1>
            <p id="task-counter"></p>
            <div >
                <div id="inputArea">
                    <input type="text" id="search" placeholder="Search tasks">
                </div>
                <p id="message"></p>
            </div>
            <nav>
                <button id="toggle-filter-btn">Filters</button>
                <div id="filter-container" style="display:none;">
                    <button id="overview-btn">Overview</button>
                    <button id="completed-btn">Completed</button>
                    <button id="undone-btn">Uncompleted</button>
                    <button id="clear-btn"> Delete all</button>
                    <button id="sort-date-btn">Sort by Date</button>
                    <button id="show-filter-btn"> Filter By Date</button>
                </div>
                <button id="clear-completed-btn">Clear Completed</button>
                <button id="addbtn">Add New Task</button>
            </nav>
            <div id="date-input-filter">
                <label for="start-date">From:</label>
                <input type="date" id="start-date">
                <label for="end-date">To:</label>
                <input type="date" id="end-date">
                <button id="filter-date-btn">Filter by Date</button>
            </div>
             <div id="listWrap">
                
                <p id="empty-state" class="muted">No tasks yet â€” add one!</p>
                <ul id="taskList"></ul>
            </div>
        </div>
        
        <dialog id="edit-dialog">
             <h2>Edit Task</h2>
             <div>
                <input type="text" id="edit-title-input" placeholder="Task Title">
            </div>
             <div id="dialogue-date-time">
                <label for="edit-date">Date:</label>
                <input type="date" id="edit-date-input">
                <label for="edit-time">Time:</label>
                <input type="time" id="edit-time-input">
            </div>
             <div>
                <textarea id="edit-textarea" placeholder="Task description"></textarea>
           </div>
           <button id="save-edit-btn">Save</button>
           <button id="cancel-edit-btn">Cancel</button>
        </dialog>

        <script src="main.js"></script>
    </body>
</html>
